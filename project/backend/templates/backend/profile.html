{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{% static 'backend/styles.css' %}">
</head>
<body>
    <div class="title">    
        <h1>User Profile</h1>
        <div class="profile-container">       
            <div class="profile-info">
                <h2 id="profile-name">Name: </h2>
                <p id="profile-email">Email: john.doe@example.com</p>
                <p>Member since: January 2023</p>
            </div>
            <div class="button-container">
                <button class="button" onclick="openEditProfileModal()">Edit Profile</button> <!-- Исправлено имя функции -->
                <button class="button" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Modal Header</h2>
        </div>
        <div class="modal-body">
          <p>Some text in the Modal Body</p>
          <p>Some other text...</p>
        </div>
        <div class="modal-footer">
          <h3>Modal Footer</h3>
        </div>
    </div>

    <script src="{% static 'backend/scripts.js' %}"></script>
    <script>
        const name = localStorage.getItem('username');
        if (name) {
            document.getElementById('profile-name').innerText = `Name: ${name}`;
        }
    </script>
</body>
</html>
